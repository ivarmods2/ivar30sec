<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0; /* Light background for professionalism */
            color: #333; /* Dark text color for better readability */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 20px;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02); /* Slight zoom effect on hover */
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #007bff; /* Blue title for a professional look */
        }

        .box {
            padding: 15px;
            margin: 10px 0;
            background-color: #f8f9fa; /* Slightly darker background for boxes */
            border: 1px solid #007bff; /* Blue border for consistency */
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #timerDisplay, #resultDisplay, #periodDisplay {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        /* Pop-up Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.7); /* Black w/ opacity */
            animation: fadeIn 0.5s;
        }

        .modal-content {
            background-color: #ffffff;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border-radius: 8px;
            width: 80%; /* Could be more or less, depending on screen size */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #007bff; /* Blue close button */
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #0056b3; /* Darker blue on hover */
            text-decoration: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #007bff;
            text-align: center;
            padding: 8px;
            font-family: 'Courier New', monospace; /* Hacking font style */
        }

        th {
            background-color: #007bff; /* Blue header */
            color: #ffffff;
        }

        .history {
            max-height: 120px;
            overflow-y: auto;
            padding: 5px;
            background-color: #f8f9fa; /* Light background for history */
            border: 1px solid #007bff;
            border-radius: 8px;
        }

        .history-item {
            margin: 5px 0;
            padding: 4px;
            border-bottom: 1px solid #e1e1e1; /* Light divider for history items */
        }

        .history-item:last-child {
            border-bottom: none; /* Remove divider for last item */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Prediction Timer</div>

        <div class="box">
            <div id="periodDisplay">Period: Loading...</div>
        </div>

        <div class="box">
            <div id="timerDisplay">00:30</div>
        </div>

        <div class="box">
            <div id="resultDisplay">Result: Waiting...</div>
        </div>

        <div class="history" id="historyList">
            <div class="history-title">History:</div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>New Result</h2>
            <table>
                <tr>
                    <th>Period Number</th>
                    <th>Result</th>
                </tr>
                <tr id="modalData">
                    <td id="modalPeriod">Loading...</td>
                    <td id="modalResult">Waiting...</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        const resultsArray = ["BIG", "SMALL"];
        let lastPeriod = "";

        // Timer for 30-second interval
        setInterval(() => {
            const calendar = new Date();
            const seconds = calendar.getSeconds();
            const remainingSeconds = 30 - (seconds % 30);
            const minutes = calendar.getMinutes();
            const totalMinutes = calendar.getHours() * 60 + minutes;

            // Update period number
            const periodNumber = `${calendar.getFullYear()}${String(calendar.getMonth() + 1).padStart(2, '0')}${String(calendar.getDate()).padStart(2, '0')}30${String(1 + totalMinutes * 2 + (seconds >= 30 ? 1 : 0)).padStart(3, '0')}`;
            document.getElementById("periodDisplay").textContent = `Period: ${periodNumber}`;

            // Update timer
            document.getElementById("timerDisplay").textContent = `00:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;

            // If 30 seconds have passed
            if (remainingSeconds === 30) {
                // Show result
                if (lastPeriod !== periodNumber) {
                    lastPeriod = periodNumber;
                    const result = resultsArray[Math.floor(Math.random() * resultsArray.length)];
                    document.getElementById("resultDisplay").textContent = `Result: ${result}`;
                    showModal(periodNumber, result);
                    addToHistory(periodNumber, result);
                }
            }
        }, 1000); // Update every second

        function addToHistory(period, result) {
            const historyList = document.getElementById("historyList");
            const historyItem = document.createElement("div");
            historyItem.className = "history-item";
            historyItem.textContent = `Period: ${period} - Result: ${result}`;
            historyList.appendChild(historyItem);
            historyList.scrollTop = historyList.scrollHeight; // Scroll to the latest entry
        }

        function showModal(period, result) {
            document.getElementById("modalPeriod").textContent = period;
            document.getElementById("modalResult").textContent = result;
            document.getElementById("myModal").style.display = "block";
        }

        document.getElementById("closeModal").onclick = function() {
            document.getElementById("myModal").style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === document.getElementById("myModal")) {
                document.getElementById("myModal").style.display = "none";
            }
        }
    </script>

</body>
</html>
