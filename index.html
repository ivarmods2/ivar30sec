<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .text-container {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background-color: #282828;
            color: #00ff7f;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff7f, 0 0 20px #00ff7f;
        }
    </style>
</head>
<body>
    <div class="text-container">JEVID KI MAKI CHOOT</div>
</body>
</html>
